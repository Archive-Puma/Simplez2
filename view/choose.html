<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Simplez²</title>
    <meta charset="utf-8">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

  <body>
    <!-- Wrap your entire app inside .window -->
    <div class="window">
    
        <!-- .toolbar-header sits at the top of your app -->
        <header class="toolbar toolbar-header">
            <h1 class="title pull-left"><b>Simplez²</b></h1>
            <div class="pull-right">
                <button id="min-btn" class="btn btn-warning"></button>
                <button id="close-btn" class="btn btn-negative"></button>
            </div>
        </header>

        <!-- Your app's content goes inside .window-content -->
        <div class="window-content">
            <div class="padded-more">
                <div class="pane-group">
                    <div class="pane">
                        <div class="centered">
                            <div id="editor-btn" class="btn-main">
                                <span><span class="icon icon-code pull-left"></span>EDITOR</span>
                            </div>
                        </div>
                    </div>
                    <div class="pane">
                        <div class="centered">
                            <div id="asm-btn" class="btn-main ">
                                <span><span class="icon icon-flow-branch pull-left"></span>ENSAMBLADOR</span>
                            </div>
                        </div>
                    </div>
                    <div class="pane">
                        <div id="menu-btn" class="centered">
                            <div class="btn-main ">
                                <span><span class="icon icon-window pull-left"></span>MENU</span>
                            </div>
                        </div>
                    </div>
                </div>

 
            </div>
        </div> <!-- /window-content -->

        <!-- footer with control buttons -->
        <footer class="toolbar toolbar-footer">
        </footer>

        </div> <!-- /window -->

        <!-- Electron Javascript -->
        <script src="../choose.js"></script>

    </body>
</html>
